name: Playwright Tests

on:
  push:
    branches: [main, master]

# permissions:
#   contents: write
#   pages: write
#   id-token: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --reporter=html

      - name: Debug Check if report exists
        run: ls -R playwright-report/ || echo "Report folder missing!"

      - name: Upload Playwright HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
# Configure Pages
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4
  # Upload the report as a pages artifact
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report/
  # Deploy the Pages site
  deploy:
    needs: test
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4

    - name: Show Deployment URL 
      run: echo "Playwright Report deployed at: ${{ steps.deployment.outputs.page_url }}"
